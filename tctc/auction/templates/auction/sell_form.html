{% extends 'auction/base.html' %}

{% block content %}

<form action="#" method="post">
    {% csrf_token %}

    {% for f in form %}
    <div class="fieldWrapper">
        {{ f.errors }}
        <label for="{{ f.id_for_label }}">{{ f.label }}</label>
        {{ f }}
    </div>
    {% endfor %}
    <input type="submit" value="OK">
</form>


{% endblock content %}
